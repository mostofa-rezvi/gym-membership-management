<div class="login-container">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side: The Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center form-section">
        <div class="form-wrapper">
          <!-- Logo -->
          <div class="text-center mb-4">
            <!-- You can use an <img> tag for your actual logo here -->
            <h1 class="logo-text">FitZone</h1>
          </div>

          <!-- Title -->
          <h2 class="form-title text-center">Welcome Back</h2>
          <p class="form-subtitle text-center mb-5">Login to your FitZone account</p>

          <!-- Form -->
          <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            
            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
          </form>

          <!-- Divider -->
          <div class="divider-text my-4"><span>OR</span></div>

          <!-- Social Logins -->
          <div class="d-grid gap-3">
            <button class="btn btn-social btn-google"><i class="fab fa-google me-2"></i> Continue with Google</button>
            <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f me-2"></i> Continue with
              Facebook</button>
          </div>

          <!-- Sign Up Link -->
          <p class="text-center mt-4 signup-link">
            Don't have an account? <a href="#">Sign Up Now</a>
          </p>

        </div>
      </div>

      <!-- Right Side: The Image -->
      <div class="col-lg-6 d-none d-lg-block image-section">
      </div>
    </div>
  </div>
</div>
